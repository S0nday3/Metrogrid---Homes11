<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxe Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scrollbar from animation */
        background-color: #000000;
        background-image: radial-gradient(ellipse at top left, #282828 0%, #000000 70%);
        background-size: 250% 250%; /* Make background larger for smooth animation */
        min-height: 100vh;
        animation: slowGradientShift 40s ease-in-out infinite alternate; /* Add subtle animation */
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Custom styles for the dual range slider thumbs */
      .thumb {
        pointer-events: none;
        position: absolute;
        height: 0;
        width: 100%;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: transparent; /* Make track transparent */
      }
      
      .thumb::-webkit-slider-thumb {
        pointer-events: all;
        width: 1.25rem;
        height: 1.25rem;
        background-color: #f59e0b;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -10px; /* Adjust vertical position to center on track */
      }
      
      .thumb::-moz-range-thumb {
        pointer-events: all;
        width: 1.25rem;
        height: 1.25rem;
        background-color: #f59e0b;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        -moz-appearance: none;
      }
      
      @keyframes slowGradientShift {
        from { background-position: 0% 0%; }
        to { background-position: 100% 100%; }
      }

      @keyframes infinite-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-infinite-scroll {
        animation: infinite-scroll 40s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
